<!DOCTYPE html>
<html>
<head>
  <title>The animal machine</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</head>
<body>
  <header>
    Welcome to the animal machine
  </header>
  <article>
    <div id="animal">
      <h1></h1>
      <img src="">
      <button id="randomize-animal">Give a random animal</button>
    </div>
    <button id="create-button">CREATE ANIMAL</button>
    <form id="create-animal">
      <input id="animal-name" type="text" name="name" placeholder="Name of the animal">
      <input id="animal-image" type="text" name="image" placeholder="Image of the animal">
      <button id="create">Add animal</button>
    </form>
    <ul id="animal-list">
      <!-- <li>gato</li> -->
    </ul>
  </article>
  <footer>
    The animal machine 2020
  </footer>
</body>
</html>
